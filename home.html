<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Site de petites annonces</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm sticky-tops border-bottom">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    <img src="imgs/hamburger.png" alt="icone de menu" width="30" height="30">
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Lien1</a>
                    <a class="dropdown-item" href="#">Lien2</a>
                    <a class="dropdown-item" href="#">Lien3</a>
                </div>
            </li>
            <li class="nav-item">
                <img class="nav-link" src="imgs/france.png" alt="icone du drapeau français" width="50" height="50"
                     onclick="choisirLangue()">
            </li>
            <li class="nav-item">
                <img class="nav-link" src="imgs/sun.png" alt="icone de soleil" width="50" height="50"
                     onclick="changerMode()">
            </li>
        </ul>
        <p>Nom_Du_Site_Web</p>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardropaccount" data-toggle="dropdown">
                    <img src="imgs/user.png" alt="icone de compte" width="30" height="30">
                </a>
                <div class="dropdown-menu">
                    <form action="#">
                        <div class="form-group">
                            <label for="email">Adresse Email :
                                <input type="email" class="form-control" id="email"
                                       placeholder="email@example.com">
                            </label>
                            <label for="psw">Mot de passe :
                                <input type="password" class="form-control" id="psw" placeholder="Motdepasse">
                            </label>
                            <label class="form-check-label" for="remember">
                                <input type="checkbox" class="form-check-input" id="remember">Rester connecté
                            </label>
                        </div>
                    </form>
                </div>
            </li>
            <li class="nav-item">
                <form class="form-inline" action="#">
                    <label>
                        <input class="form-control mr-sm-2" type="text" placeholder="Rechercher ...">
                    </label>
                    <button type="submit">
                        <img src="imgs/transparency.png" alt="loupe" width="28" height="28">
                    </button>
                </form>
            </li>
        </ul>
    </div>
</nav>


<div class="container-fluid">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">© 2021 Company, Inc</p>

        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Accueil</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">A propos</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Sources</a></li>
        </ul>
    </footer>
</div>
